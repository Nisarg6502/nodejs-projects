<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--connects server and client-->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>NiChat App</title>
</head>

<body>
    <!--Navbar-->
    <nav>
        <img class="logo" src="logo.png" alt="Log">
        <h1>Welcome to NiChat</h1>
    </nav>

    <!--Container for the chat app-->
    <div class="container">
        <!-- <div class="message m-left">Palpatine: Did you ever hear the tragedy of Darth Plagueis the wise?</div>
        <div class="message m-right">Anakin: No.</div> -->
    </div>

    <!--Send box-->
    <div class="send">
        <form id="send-container" action="#">
            <input type="text" name="msgInp" id="msgInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
